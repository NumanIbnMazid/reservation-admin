{% load static %}

<div class="card search-card">
    <div class="card-body mt-4 ml-4 mr-4">
        <form class="form" action="{% url 'home' %}" method="GET" id="dashboard_filter_form" data-toggle="validator">
            <div class="row">

                <!-- date from -->
                <div class="col-sm-12 col-md-4 col-lg-5 col-12">
                    <div class="form-group row">
                        <label for="fromDate" class="col-sm-12 col-md-3 col-lg-3 col-12 col-form-label font-bold">From Date</label>
                        <div class="col-sm-12 col-md-9 col-lg-9 col-12">
                            <input type="text" name="from_date" class="form-control" id="from-datetimepicker"
                                placeholder="Date from..." aria-label="Date From"
                                value="{% if not query_date_from == None %}{{query_date_from}}{% endif %}"
                                aria-describedby="date-from-addon">
                        </div>
                    </div>
                </div>

                <!-- date to -->
                <div class="col-sm-12 col-md-4 col-lg-5 col-5">
                    <div class="form-group row">
                        <label for="toDate" class="col-sm-12 col-md-3 col-lg-3 col-12 col-form-label font-bold">To Date</label>
                        <div class="col-sm-12 col-md-9 col-lg-9 col-12">
                            <input type="text" name="to_date" class="form-control" id="to-datetimepicker"
                                value="{% if not query_date_to == None %}{{query_date_to}}{% endif %}"
                                placeholder="Date to..." aria-label="Date To" aria-describedby="date-to-addon">
                        </div>
                    </div>
                </div>

                <!-- submit button -->
                <div class="col-sm-12 col-md-4 col-lg-2 col-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% block extra_js %}
<!-- datetime picker -->
<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/datetimepicker/jquery.datetimepicker.css' %}" />
<script src="{% static 'assets/vendor/datetimepicker/jquery.datetimepicker.full.min.js' %}"></script>
<script>
    jQuery('#from-datetimepicker').datetimepicker({
        timepicker: false,
        format: 'Y-m-d'
    });
    jQuery('#to-datetimepicker').datetimepicker({
        timepicker: false,
        format: 'Y-m-d'
    });
</script>
{% endblock %}
